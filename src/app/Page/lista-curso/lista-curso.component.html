<!-- listar-personas.component.html -->

<table>
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>area</th>
        <th>descripcion</th>
        <th>horas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of listadoClientesWS">
        <td>{{ curso.id }}</td>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.area }}</td>
        <td>{{ curso.descripcion }}</td>
        <td>{{ curso.hora }}</td>
      </tr>
    </tbody>
  </table>
