<!-- listar-personas.component.html -->

<table>
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of listadoClientesWS">
        <td>{{ persona.cedula }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.telefono }}</td>
      </tr>
    </tbody>
  </table>
