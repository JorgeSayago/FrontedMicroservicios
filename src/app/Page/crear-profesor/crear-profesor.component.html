<p>crear-profesor works!</p>
<div id="contact">
    <h2>Crear Profesor</h2>
    <form>
      <mat-form-field class="form-field" >
        <mat-label>cedula:</mat-label>
        <input matInput type="text" name="cedula" placeholder="cedula..." [(ngModel)]="profesor.cedula">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" name="Nombre" placeholder="Nombre..." [(ngModel)]="profesor.nombre">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Apellido:</mat-label>
        <input matInput type="text" name="apellido" placeholder="apellido..." [(ngModel)]="profesor.apellido">
      </mat-form-field>
      <br>

      <mat-form-field class="form-field">
        <mat-label>Titulo:</mat-label>
        <input matInput type="text" name="titulo" placeholder="titulo..." [(ngModel)]="profesor.titulo">
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" (click)="guardar()">Crear</button>
    </form>
  </div>
