<div id="contact">
    <h2>Crear Cliente</h2>
    <form>
      <mat-form-field class="form-field" >
        <mat-label>cedula:</mat-label>
        <input matInput type="text" name="cedula" placeholder="cedula..." [(ngModel)]="persona.cedula">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Nombre:</mat-label>
        <input matInput type="text" name="Nombre" placeholder="Nombre..." [(ngModel)]="persona.nombre">
      </mat-form-field>
  
      <mat-form-field class="form-field">
        <mat-label>Apellido:</mat-label>
        <input matInput type="text" name="apellido" placeholder="apellido..." [(ngModel)]="persona.apellido">
      </mat-form-field>
      <br>

      <mat-form-field class="form-field">
        <mat-label>Telefono:</mat-label>
        <input matInput type="text" name="telefono" placeholder="telefono..." [(ngModel)]="persona.telefono">
      </mat-form-field>
      <br>

      <button mat-raised-button color="primary" (click)="guardar()">Crear</button>
    </form>
  </div>
